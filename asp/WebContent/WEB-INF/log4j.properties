log4j.rootLogger=DEBUG,rolling,stdout
#log4j.rootLogger=ERROR,rolling
log4j.appender.rolling=org.apache.log4j.RollingFileAppender

# For HBC Deployement uncomment below section

#log4j.appender.rolling.File=/usr/tmp/vp.log

# For Local Deployment uncomment below section

log4j.appender.rolling.File=D:\\vp.log

log4j.appender.rolling.MaxFileSize=5120KB
log4j.appender.rolling.MaxBackupIndex=1
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d [%t] %-5p (%F:%L) %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p (%F:%L) %m%n






